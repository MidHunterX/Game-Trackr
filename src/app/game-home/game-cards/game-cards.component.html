<section id="gameCards">
  <h1>All Games</h1>
  <div
    class="w-fit mx-auto grid grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8"
  >
    <article
      *ngFor="let game of remainingGames"
      class="w-fit relative"
      (click)="viewDetails(game)"
    >
      <img
        class="h-72 w-56 object-cover rounded-xl"
        loading="lazy"
        [src]="'public/cover/' + game.img + '.jpg'"
        alt="{{ game.name }}"
      />
    </article>
  </div>
</section>
