<section class="listing">
  <div class="card-container">
    <div *ngFor="let game of games" class="card">
      <img loading="lazy" width="512px" [src]="'public/img/' + game.img + '.jpg'" alt="{{ game.game }}" class="card-image">
      <div class="card-content">
        <h2>{{ game.game }}</h2>
        <p>Released: {{ game.year }}</p>
      </div>
    </div>
  </div>

</section>
