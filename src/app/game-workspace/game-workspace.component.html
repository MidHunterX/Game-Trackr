<!-- INFO: TEMPORARY BG-BLUR -->
<img *ngIf="game" [src]="'public/banner/' + game.img + '.jpg'" class="fixed scale-110 top-0 left-0 h-screen min-w-full object-cover opacity-20 dark:opacity-30 blur-2xl" alt=""/>

<!-- NAVBAR FOR MOBILE -->
<nav class="navbar sticky lg:hidden bg-base-300 w-full">
  <div class="flex-none lg:hidden">
    <label for="my-drawer-2" class="btn btn-square btn-ghost drawer-button lg:hidden">
      <fa-icon class="text-2xl text-primary" [icon]="faBars"></fa-icon>
    </label>
  </div>
</nav>

<div class="drawer lg:drawer-open w-full">
  <input id="my-drawer-2" type="checkbox" class="drawer-toggle w-0" />
  <div class="drawer-content">
    <!-- WORKSPACE CONTENT -->
    <router-outlet></router-outlet>
  </div>
  <div class="drawer-side">
    <!-- toggle sidebar button on overlay -->
    <label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay">
    </label>
    <ul *ngIf="game" class="menu p-0 bg-base-300 lg:bg-transparent text-base-content min-h-full w-[26rem] xl:w-[28rem]">
      <!-- INFO: TEMPORARY BG-BLUR TO HIDE TEXT SCROLLING UNDERNEATH IT -->
      <nav class="navbar sticky top-0 lg:bg-transparent lg:backdrop-blur-lg bg-base-300 w-full z-10">
        <div class="flex-none lg:hidden">
          <label for="my-drawer-2" class="btn btn-square btn-ghost drawer-button lg:hidden">
            <fa-icon class="text-2xl text-primary" [icon]="faBars"></fa-icon>
          </label>
        </div>
        <div class="px-4 text-2xl font-extrabold">All Games</div>
      </nav>
      <!-- SIDEBAR CONTENT -->
      <li *ngFor="let gameItem of games">
        <a
          (click)="viewDetails(gameItem)"
          [id]="game.id === gameItem.id ? 'selected-game' : null"
          [ngClass]="{'bg-neutral-500/40 hover:bg-neutral-500/40': game.id === gameItem.id}"
          class="text-lg truncate py-3 px-8">
          <img
            class="object-fill w-8 rounded-lg font-black truncate"
            loading="lazy"
            [src]="'public/icon/' + gameItem.img + '.png'"
            alt="{{ gameItem.img }}"
          />
          <span>{{ gameItem.name }}</span>
        </a>
      </li>
    </ul>
  </div>
</div>
