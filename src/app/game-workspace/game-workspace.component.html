<!-- NAVBAR FOR MOBILE -->
<nav class="navbar lg:hidden bg-base-300 w-full">
  <div class="flex-none lg:hidden">
    <label for="my-drawer-2" class="btn btn-square btn-ghost drawer-button lg:hidden">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        class="inline-block h-6 w-6 stroke-current">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </label>
  </div>
  <div class="mx-2 flex-1 px-2">Game Completion Tracker</div>
</nav>

<div class="drawer lg:drawer-open w-full">
  <input id="my-drawer-2" type="checkbox" class="drawer-toggle w-0" />
  <div class="drawer-content">
    <!-- WORKSPACE CONTENT -->
    <router-outlet></router-outlet>
  </div>
  <div class="drawer-side">
    <!-- toggle sidebar button on overlay -->
    <label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay">
    </label>
    <ul class="menu bg-base-200 text-base-content min-h-full w-96 lg:w-[26rem] xl:w-[28rem] px-8">
      <!-- SIDEBAR CONTENT -->
      <li
        *ngFor="let game of games"
        (click)="viewDetails(game)"
        class="p-2 text-lg truncate"
      >
        {{ game.name }}
      </li>
    </ul>
  </div>
</div>
